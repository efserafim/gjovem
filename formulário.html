<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Teste</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: linear-gradient(145deg, #e94560, #d63447);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        input[type="submit"]:hover {
            background: linear-gradient(145deg, #d63447, #e94560);
        }
    </style>
</head>
<body>

    <form id="testeForm" action="https://script.google.com/macros/s/AKfycbxZCZI9fPchKf-bo8aWl78RGV4tl76KcCClDcNiIZ4/dev" method="POST" enctype="multipart/form-data">
        <h2>Formulário de Teste</h2>
        <label for="nome">Qual é o seu nome?</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Qual é o seu e-mail?</label>
        <input type="email" id="email" name="email" required>

        <label for="foto">Envie uma foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*" max-size="5242880">

        <label>Você gosta de programação?</label>
        <label><input type="radio" name="programacao" value="Sim" required> Sim</label>
        <label><input type="radio" name="programacao" value="Não"> Não</label>
        <label><input type="radio" name="programacao" value="Às vezes"> Às vezes</label>

        <label for="comentario">Deixe um comentário ou sugestão:</label>
        <textarea id="comentario" name="comentario" rows="4"></textarea>

        <input type="submit" value="Enviar">
    </form>

    <script>
        const form = document.getElementById('testeForm');
        const fotoInput = document.getElementById('foto');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const file = fotoInput.files[0];
            if (file && file.size > 5242880) {
                alert('O tamanho da foto deve ser menor que 5 MB.');
                return;
            }

            // Aqui você pode adicionar o código para enviar o formulário, incluindo a foto
            form.submit();
        });
    </script>
</body>
</html>
